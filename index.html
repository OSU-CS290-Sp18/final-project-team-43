<!DOCTYPE html>
<html>
<head>
   
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wowee Blogger</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
    <script src="index.js"></script>
</head>

<body>

    <header>

    <h1 style="font-family:Times New Roman;">Wowee Blogger</h1>
        <p style="font-family: courier;">

    <nav class="navbar">

            <li class=" navItem"><a href="#">All Posts</a></li>
            <li class=" navItem"><a href="#">Catagory</a></li>

        </ul>
    </nav>
    </header>

    <main class="container">
        <article class="post">
            <div class="post-icon"></div>
        </article>
    </main>
